<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inicio - Sebastian Franconieri</title>
  <!-- Bootstrap 4 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Header will be loaded by JavaScript -->
  <div id="header-container"></div>
  
  <main class="container-fluid p-0">
    <section class="hero-container">
      <video class="hero-video w-100" autoplay muted loop playsinline src="videos/web-banner.mp4">
        Tu navegador no soporta video HTML5.
      </video>
    </section>
    
    <div class="container py-5">
      <div class="row">
        <div class="col-md-6">
          <div class="video-item position-relative">
            <a href="https://youtu.be/RbzS6_650nI?si=KXKfocSz5_5SxO_j" target="_blank">
              <img src="images/futaba.jpg" alt="Futaba Ito" class="img-fluid w-100">
              <div class="overlay d-flex align-items-center justify-content-center">Futaba Ito: Studio Bloc Masters</div>
            </a>
          </div>
        </div>
        <div class="col-md-6">
          <div class="video-item position-relative">
            <a href="https://youtu.be/GJ8dS-UOeuQ?si=wdG3GbRMv-ZlUvWi" target="_blank">
              <img src="images/padin.jpg" alt="Simon Padin" class="img-fluid w-100">
              <div class="overlay d-flex align-items-center justify-content-center">Simon Padin: Victimes del Passat</div>
            </a>
          </div>
        </div>
      </div>
    </div>

     <div class="logos">
      <div class="logos-slide">
        <img src="logos/arcteryx.png" />
        <img src="logos/blackdiamond.png" />
        <img src="logos/epictv.png" />
        <img src="logos/petzl.png" />
        <img src="logos/scarpa.png" />
      </div>
    </div>

    <script>
      var copy = document.querySelector(".logos-slide").cloneNode(true);
      document.querySelector(".logos").appendChild(copy);
    </script>
  </main>
  
  <!-- Footer will be loaded by JavaScript -->
  <div id="footer-container"></div>

  <!-- Bootstrap 4 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  
  <!-- Load shared header and footer -->
  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
    
    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
